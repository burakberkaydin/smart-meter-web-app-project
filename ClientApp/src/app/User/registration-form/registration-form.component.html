<div *ngIf="showFormService.kayitFormuGoster">
  <div class="wrapper">
    <h2>Kayıt Ol</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" name="name" placeholder="Adınız:" required />
      </div>
      <div class="input-box">
        <input type="text" name="surname" placeholder="Soyadınız:" required />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Eposta adresiniz:" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Şifre Oluşturunuz" required />
      </div>
      <div class="input-box">
        <input
          type="password"
          type="password"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
          placeholder="Şifreyi Tekrar Yazınız"
          required
        />
      </div>
      <div class="policy">
        <input type="checkbox" />
        <h3>Tüm şartları ve koşulları kabul ediyorum.</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Kayıt Ol" />
      </div>
      <div class="text">
        <h3>Zaten hesabınız var mı? <a href="#">Giriş Yap</a></h3>
      </div>
    </form>
  </div>
</div>
