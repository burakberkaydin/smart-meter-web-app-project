 <body>
 <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
    <div class="wrapper">
    <div class="row no-gutters">
    <div class="col-md-7 d-flex align-items-stretch">
    <div class="contact-wrap w-100 p-md-5 p-4">
    <h3 class="mb-4">İletişim Formu</h3>
    <form method="POST" id="contactForm" name="contactForm">
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <input type="text" class="form-control" name="name" id="name" placeholder="İsim"><br>
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <input type="email" class="form-control" name="email" id="email" placeholder="E-mail"><br>
    </div>
    </div>
    <div class="col-md-12">
    <div class="form-group">
    <input type="text" class="form-control" name="subject" id="subject" placeholder="Konu"><br>
    </div>
    </div>
    <div class="col-md-12">
    <div class="form-group">
    <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Mesajınız"></textarea><br>
    </div>
    </div>
    <div class="col-md-12">
    <div class="form-group button">
    <input type="submit" value="Gönder" class="btn btn-primary">
    <div class="submitting"></div>
    </div>
    </div>
    </div>
    </form>
    </div>
    </div>
    <div class="col-md-5 d-flex align-items-stretch">
    <div class="info-wrap bg-primary w-100 p-lg-5 p-4">
    <h3 class="mb-4 mt-md-4">Bize ulaşın</h3>
    <div class="dbox w-100 d-flex align-items-start">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-map-marker"></span>
    </div>
    <div class="text pl-3">
    <p><span>Adres: </span> 188. sokak Beylikdere caddesi No:26 Mecidiyeköy/İstanbul </p>
    </div>
    </div>
    <div class="dbox w-100 d-flex align-items-center">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-phone"></span>
    </div>
    <div class="text pl-3">
    <p><span>Telefon: </span>+90 508 651 32 43</p>
    </div>
    </div>
    <div class="dbox w-100 d-flex align-items-center">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-paper-plane"></span>
    </div>
    <div class="text pl-3">
    <p>Email: info@smartprotech.com</p>
    </div>
    </div>
    <div class="dbox w-100 d-flex align-items-center">

    <span class="fa fa-globe"></span>
